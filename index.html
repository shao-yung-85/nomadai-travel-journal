<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Ques-trip</title>

  <!-- PWA / Mobile Web App Setup -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#F9F7F2">

  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon" href="/nomadai-travel-journal_app_icon.png" type="image/png">
  <link rel="apple-touch-icon" href="/nomadai-travel-journal_app_icon.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#F9F7F2', // Warm beige/cream background
            coral: 'var(--color-coral, #C5A059)', // Dynamic color with fallback
            coralDark: 'color-mix(in srgb, var(--color-coral, #C5A059), black 10%)', // Dynamic dark shade
            sand: '#E8E4D9',  // Darker beige for borders
            ink: '#2D2D2D',   // Softer black for text
            surface: '#FFFFFF'
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            handwriting: ['Segoe Print', 'Bradley Hand', 'Chalkboard SE', 'Comic Sans MS', 'sans-serif']
          },
          boxShadow: {
            'soft': '0 8px 30px -4px rgba(197, 160, 89, 0.08)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
            'float': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01)',
            'polaroid': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      background-color: #F9F7F2;
      /* Paper color */
      color: #2D2D2D;
    }

    #error-display {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: red;
      z-index: 9999;
      padding: 20px;
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    input,
    textarea {
      -webkit-user-select: text;
      user-select: text;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line + '\n\n';
      }
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += 'Unhandled Rejection: ' + event.reason + '\n\n';
      }
    });
  </script>



<body class="bg-paper text-ink h-screen w-screen overflow-hidden">
  <div id="error-display"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); color:red; z-index:10000; padding:20px; overflow:auto; font-family:monospace; white-space:pre-wrap;">
  </div>

  <!-- React Root -->
  <div id="root" class="h-full w-full"></div>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Loading Overlay -->
  <div id="loading-screen"
    style="position:fixed;top:0;left:0;width:100%;height:100%;background:#F9F7F2;display:flex;justify-content:center;align-items:center;z-index:9999;font-family:system-ui,-apple-system,sans-serif;color:#C5A059;font-weight:bold;">
    Loading Application... (v7)
  </div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
